<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: sans-serif;
        }
        h3{
            text-align: center;
        }
        h4{
            margin-left: 10%;
        }
        p{
            text-align: justify;
            width: 80%;
            margin-left: 10%;
            margin-right: 10%;
        }
        a{
            color: #fa940f; 
            cursor: pointer;
        }
        progress{
            width: 100%;
        }
        #p5{
            font-weight: bolder;
            background-color: #fa940f;
            
        }
        .button_container{
            text-align: center;
        }
    </style>
    <title>Price Tracker</title>
</head>
<body onload="load()">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/0.7.7/chartjs-plugin-zoom.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/papaparse.min.js"></script>
    <script src="js/main.js"></script>
    <div>
        <progress id="animationProgress" max="1" value="0"></progress>
        <div class = 'button_container'>
            <span>Choose time span</span>
            <br>
            <button type="button" id = '1m' onclick = "renderInRange(30)">1 Month</button>
            <button type="button" id = '3m' onclick = "renderInRange(90)">3 Months</button>
            <button type="button" id = '6m' onclick = "renderInRange(180)">6 Months</button>
            <button type="button" id = '12m' onclick = "renderInRange(360)">12 Months</button>
            <button type="button" id = 'all' onclick = "renderInRange(-1)">All</button>
        </div>
        <canvas id="myChart"></canvas>
        <h4 id = "pd"></h4>
        <p  id = 'p1'></p>
        <p>
            <span id = 'p5'></span>
        </p>
        <h4 id = 'dd'></h4>
        <p  id = 'p2'></p>
        <p  id = 'p3'></p>
        <h4 id = 'dc'></h4>
        <p  id = 'p4'></p>
    </div>
    
</body>
</html>
